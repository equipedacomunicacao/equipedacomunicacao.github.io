<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="google-site-verification" content="k0cgjIOfH1T79kvH6OlFndCtwtNQZeM1_xVtX7o4054" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Programações</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: black;
            color: white;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .modal {
            position: relative; 
            z-index: 1; 
            width: 100%;
            padding: 0;
            background-color: rgba(0,0,0,0.9); 
        }
        .modal-content {
            display: block;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            object-fit: contain;
        }
        .indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
            color: #fff;
        }
        .indicator img {
            width: 24px;
            height: 24px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        @media only screen and (max-width: 600px) {
            .modal-content {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="agendaModal" class="modal">
        <div style="position: relative;">
            <img id="agendaImage" class="modal-content" src="https://equipedacomunicacao.github.io/midias/images/agenda-pg1-dez24-d.jpg" alt="Agenda Padrão">
            <div class="indicator">
                <img src="https://equipedacomunicacao.github.io/midias/icons/seta-baixo-v1.png" alt="Seta para baixo">
            </div>
        </div>
        <img id="agendaImage2" class="modal-content" src="https://equipedacomunicacao.github.io/midias/images/agenda-pg2-dez24-d.jpg" alt="Agenda Nov/Dez 2024">
    </div>
</body>
</html>
